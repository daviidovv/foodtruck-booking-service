spring.application.name=foodtruck-booking-service

# ===================================
# Database Configuration (PostgreSQL)
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/foodtruck
spring.datasource.username=foodtruck
spring.datasource.password=foodtruck
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA / Hibernate Configuration
# ===================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===================================
# Flyway Configuration
# ===================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/testdata
spring.flyway.baseline-on-migrate=true

# ===================================
# Server Configuration
# ===================================
server.port=8080

# ===================================
# Security Configuration
# ===================================
# Passwords are read from environment variables
# Default values (changeme) are for local development only!
app.security.staff.wagen1.password=${STAFF_WAGEN1_PASSWORD:wagen1}
app.security.staff.wagen2.password=${STAFF_WAGEN2_PASSWORD:wagen2}
app.security.admin.password=${ADMIN_PASSWORD:admin123}

# ===================================
# Actuator Configuration
# ===================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# ===================================
# Logging Configuration
# ===================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=INFO

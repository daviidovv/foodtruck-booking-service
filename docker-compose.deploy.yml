# ===========================================
# Docker Compose für Jenkins Deployment
# Wird von Jenkins auf den Server kopiert
# ===========================================
#
# WICHTIG: Diese Datei wird von Jenkins verwendet!
# - Jenkins ersetzt ":latest" durch die Release-Version
# - Nicht für lokale Entwicklung verwenden (nutze docker-compose.yml)
#
# Vor dem ersten Start auf dem Server:
# 1. .env Datei erstellen mit POSTGRES_PASSWORD
# 2. Verzeichnisse anlegen: mkdir -p db logs

services:
  app:
    # Image wird von Jenkins Registry gepullt
    # ANPASSEN: Registry und Image-Name müssen zu Jenkinsfile.main passen
    image: jenkins.lands.between/foodtruck-booking:latest
    container_name: foodtruck-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB:-foodtruck}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-foodtruck}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:?Database password required}
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    depends_on:
      db:
        condition: service_healthy
    networks:
      - foodtruck-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:16-alpine
    container_name: foodtruck-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-foodtruck}
      - POSTGRES_USER=${POSTGRES_USER:-foodtruck}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Database password required}
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - foodtruck-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foodtruck} -d ${POSTGRES_DB:-foodtruck}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  foodtruck-net:
    name: foodtruck-network
    driver: bridge
